<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center three-quarters">
        <h1 class="topcoat-navigation-bar__title">PhoneGap+AngularJS</h1>
    </div>
    <div class="topcoat-navigation-bar__item right quarter">
        <a class="topcoat-icon-button--quiet" ng-click="changeSettings()">
            <span class="topcoat-icon settings-icon"></span>
        </a>
    </div>
</div>
<div class="topcoat-list__container list">
    <h3 class="topcoat-list__header">PhoneGap API Samples</h3>
    <ul class="topcoat-list">
        <li class="topcoat-list__item--first" ng-click="slidePage('/hackerNews')">
            HackerNews
        </li>
        <li class="topcoat-list__item" ng-click="slidePage('/notification')">
            Notification
        </li>
        <li class="topcoat-list__item" ng-click="slidePage('/geolocation')">
            Geolocation
        </li>
        <li class="topcoat-list__item" ng-click="slidePage('/accelerometer')">
            Acceleration
        </li>
        <li class="topcoat-list__item" ng-click="slidePage('/deviceInfo')">
            Device
        </li>
        <li class="topcoat-list__item" ng-click="slidePage('/camera')">
            Camera
        </li>
        <li class="topcoat-list__item" ng-click="slidePage('/contacts')">
            Contacts
        </li>
        <li class="topcoat-list__item" ng-click="slidePage('/compass')">
            Compass
        </li>
    </ul>
    <div class="topcoat-navigation-bar">
        <h1 class="centerize"  ng-show="!showURL" ng-swipe-left="showURL=true">Version  {{' %VERSION%' | interpolate}} </h1>
        <h1 class="centerize" ng-show="showURL" ng-swipe-right="showURL=false"><a href="http://devgirl.org">devgirl.org </a></h1>
    </div>
</div>
